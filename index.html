<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora de partidas Rankeadas</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="title">Calculadora de partidas Rankeadas</div>
            <div class="content">
                <div class="text">Digite o número de vitórias:</div>
                <div class="input-v"><input type="number" class="victories"></div>

                <div class="text">Digite o número de derrotas:</div>
                <div class="input-d"><input type="number" class="defeats"></div>
            </div>
            <button onclick="showRanking()" class="button">ver ranking</button>
            <div class="message"></div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
